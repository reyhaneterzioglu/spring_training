<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>confirm</title>
</head>
<body>


<table>

    <thead>

    <tr>
        <td>First Name</td>
        <td>Last Name</td>
    </tr>

    </thead>

    <tbody>

    <tr th:each="employee : ${employeeList}">
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}"></td>
    </tr>

    </tbody>

</table>


</body>
</html>
